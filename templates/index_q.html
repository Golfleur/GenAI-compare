<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestionnaire de questions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .button {
            display: block;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            margin: 10px auto;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            width: fit-content;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Gestionnaire de questions</h1>
    <a class="button" href="{{ url_for('add_q') }}">Ajouter une nouvelle question</a>
    <a class="button" href="{{ url_for('select_questions') }}">Sélectionner des questions</a>
    <a class="button" href="{{ url_for('questions') }}">Voir et éditer les questions</a>
</body>
</html>
